<div class="ms-search-form {{className}}">
  <input
    type="text"
    class="ms-search-input"
    {{tabIndexInput}}
    placeholder="Search..."
  >
  <button class="ms-search-button" {{tabIndexOpen}}>
    <span>⚲</span>
  </button>
  <button class="ms-close-button" {{tabIndexInput}}>
    <span>⚲</span>
  </button>
</div>
