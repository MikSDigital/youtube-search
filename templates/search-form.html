<div class="ms-search-form {{className}}">
  <input
    type="text"
    class="ms-search-input"
    {{tabIndexInput}}
    placeholder="Search..."
    autofocus
  >
  <button class="ms-search-button">
    <span class="ms-search-icon"></span>
  </button>
  <button class="ms-close-button">
    <span class="ms-search-icon"></span>
  </button>
</div>
